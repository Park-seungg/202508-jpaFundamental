spring:
  application:
    name: 202508-jpaFundamental
  dataSource:
    url: jdbc:h2:./db_dev;Mode=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true # SQL 예쁘게 출력
        highlight_sql: true # SQL 색상 강조
        use_sql_comments: true # SQL에 주석 추가